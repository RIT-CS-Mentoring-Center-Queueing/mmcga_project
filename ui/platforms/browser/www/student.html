<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <!-- This is a wide open CSP declaration. To lock this down for production, see below. -->
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *" />
    <link rel="stylesheet" type="text/css" href="css/home.css" />
    <title>RIT Tutoring Center</title>
</head>

<body>
	<div class="form">
	<h1 class= "titleBar">
		<div class="title">RIT  Tutoring  Center</div>
	</h1>
	
	<h1 id="headingText">Welcome Student Name!</h1>
	<div class="tab-content">
       <form action="/" method="post">
			<div class="field-wrap">
              <label>
                Ask a Question<span class="req">*</span>
              </label>
              <input type="text" id="question" required autocomplete="off" />
            </div>
			
			<div class="field-wrap">
              <label>
                Course ID<span class="req">*</span>
              </label>
              <input type="text" required autocomplete="off" />
            </div>
			
			<div class="field-wrap">
              <label>
                Lab/Assignment ID<span class="req">*</span>
              </label>
              <input type="text" required autocomplete="off" />
            </div>
			
			<button type="submit" class="button button-block"/>Submit</button>
	   </form>
	   </div>
	   </div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/home.js"></script>
</body>

</html>
