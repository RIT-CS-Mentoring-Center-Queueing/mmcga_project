<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <!-- This is a wide open CSP declaration. To lock this down for production, see below. -->
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *" />
    <link rel="stylesheet" type="text/css" href="css/home.css" />
    <title>RIT Tutoring Center</title>
</head>

<body>
	<h1 class= "titleBar">
		<div class="title">RIT  Tutoring  Center</div>
	</h1>
	
	<div class="form">
      <ul class="tab-group">
		<li class="tab active"><a href="#login">Log In</a></li>
		<li class="tab"><a href="#signup">Sign Up</a></li>
      </ul>
	
	<div class="tab-content">
		<div id="login">   
          <h1 id="headingText">Welcome Back!</h1>
          
          <form action="/" method="post">
          
            <div class="field-wrap">
            <label>
              RIT User Name<span class="req">*</span>
            </label>
            <input type="text"required autocomplete="off"/>
          </div>
          
          <div class="field-wrap">
            <label>
              Password<span class="req">*</span>
            </label>
            <input type="password"required autocomplete="off"/>
          </div>
          
		  <div class="field-wrap">
			  <select required class="login-dropdown">
				<option value="" class="login-dropdown-option" disabled selected>Login As</option>
				<option value="student" class="login-dropdown-option">Student</option>
				<option value="tutor" class="login-dropdown-option">Tutor</option>
			  </select>
		  </div>
		  
          <p class="forgot"><a href="#"><div class="forgotPassText">Forgot Password?</div></a></p>
          
          <button class="button button-block"/>Log In</button>
          
          </form>

        </div>
	
        <div id="signup">   
          <h1 id="headingText">Sign Up for Tutoring Center</h1>
          
          <form action="/" method="post">
          
          <div class="top-row">
            <div class="field-wrap">
              <label>
                First Name<span class="req">*</span>
              </label>
              <input type="text" required autocomplete="off" />
            </div>
        
            <div class="field-wrap">
              <label>
                Last Name<span class="req">*</span>
              </label>
              <input type="text"required autocomplete="off" class="lastName-width"/>
            </div>
          </div>

          <div class="field-wrap">
            <label>
              RIT User Name<span class="req">*</span>
            </label>
            <input type="text"required autocomplete="off"/>
          </div>
          
          <div class="field-wrap">
            <label>
              Set A Password<span class="req">*</span>
            </label>
            <input type="password"required autocomplete="off"/>
          </div>
		  
		  <div class="field-wrap">
            <label>
              Retype Password<span class="req">*</span>
            </label>
            <input type="password"required autocomplete="off"/>
          </div>
          
          <button type="submit" class="button button-block"/>Register</button>
          
          </form>
        </div>
	</div>
	</div> <!-- /form -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/home.js"></script>
</body>

</html>
